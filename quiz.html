<!DOCTYPE html>
<html>
  <head>
    <title>Quiz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
  </head>
  <body>
    <h1>Quiz App</h1>
    <div id="quiz"></div>
    <div id="unsolved-questions" class="result"></div>
    <div id="result" class="result"></div>
    <button id="previous" class="button">Previous</button>
    <button id="submit" class="button">Next</button>
    <button id="retry" class="button hide">Retry</button>
    <button id="return" class="button hide">Return</button>
    <button id="showAnswer" class="button hide">Show Answer</button>
    <script src="./assets/scripts/quiz.js" type="module"></script>
  </body>
</html>
